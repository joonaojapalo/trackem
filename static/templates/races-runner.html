<div class="col-sm-4">{{#if isPending}}<div style="margin-top: 16px;" class="tile palette-banana"><h4>{{name}}</h4><p>{{status}}</p><div class="btn-group btn-group-justified"><a href="trainings" class="btn btn-primary btn-embossed">{{_ "Accept"}}</a><a href="trainings" class="btn btn-danger btn-embossed">{{_ "Reject"}}</a></div></div>{{/if}}
{{#if isAccepted}}<div style="margin-top: 16px;" class="tile palette-emerald"><h4>{{name}}</h4><p>{{status}}</p><div class="btn-group btn-group-justified"><a href="trainings" class="btn btn-warning btn-embossed">{{_ "Reject"}}</a></div></div>{{/if}}
{{#if isRejected}}<div style="margin-top: 16px;" class="tile palette-strawberry"><h4>{{name}}</h4><p>{{status}}</p><div class="btn-group btn-group-justified"><a href="trainings" class="btn btn-warning btn-embossed">{{_ "Accept"}}</a></div></div>{{/if}}</div>
